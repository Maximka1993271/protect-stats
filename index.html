<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectCMDS Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-box">
                <h1>ProtectCMDS</h1>
                <span class="version-badge">v4.6.0</span>
            </div>
            <div class="lang-switch">
                <button class="btn" id="ua" onclick="setLang('ua')">UA</button>
                <button class="btn" id="ru" onclick="setLang('ru')">RU</button>
                <button class="btn" id="en" onclick="setLang('en')">EN</button>
            </div>
        </div>
        <div class="status-bar">
            <div class="badge">ACTIVE</div>
            <div id="status-text">Система анализа трафика активна</div>
        </div>
        <div class="grid">
            <div class="card">
                <div class="card-label" id="h1">Оптимизация</div>
                <div class="card-value" id="v1">Zero-Latency Engine</div>
            </div>
            <div class="card">
                <div class="card-label" id="h2">Наказания</div>
                <div class="card-value" id="v2">30m → 2h → 24h</div>
            </div>
            <div class="card">
                <div class="card-label" id="h3">Админ-панель</div>
                <div class="card-value" id="v3">3 уровня доступа</div>
            </div>
            <div class="card">
                <div class="card-label" id="h4">Мониторинг</div>
                <div class="card-value" id="v4">Активно</div>
            </div>
            <div class="card">
                <div class="card-label" id="h5">Фильтрация</div>
                <div class="card-value" id="v5">Динам. список</div>
            </div>
            <div class="card">
                <div class="card-label" id="h6">Статус сервера</div>
                <div class="card-value" id="v6">Защищено Aegis</div>
            </div>
        </div>
        <div class="footer">Aegis Eternity Protection System</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
